<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>* { text-align: center; }</style> <!-- center the game -->
    <!-- include p5js library and Tic-Tac-Toe game components -->
    <script src="p5.js"></script>

    <div id="canvasTarget"></div>
    <p id="displayText"></p>
